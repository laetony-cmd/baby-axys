[build]
builder = "nixpacks"

[deploy]
startCommand = "python main_v17.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/"
healthcheckTimeout = 120

[[crons]]
schedule = "0 6 * * *"
endpoint = "/run-veille-concurrence"

[[crons]]
schedule = "0 7 * * *"
endpoint = "/run-veille"
