[build]
builder = "nixpacks"

[deploy]
startCommand = "python -m axi_v19.main"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 120

[[crons]]
schedule = "0 6 * * *"
endpoint = "/run-veille-concurrence"

[[crons]]
schedule = "0 7 * * *"
endpoint = "/run-veille"
