[build]
builder = "nixpacks"

[deploy]
startCommand = "python -m axi_v19.main"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 120

# Crons avec token de sécurité
[[crons]]
schedule = "0 6 * * *"
endpoint = "/run-veille-concurrence?token=fa5e235b1eab41d4937f6cc9bf78abf8"

[[crons]]
schedule = "0 7 * * *"
endpoint = "/run-veille?token=fa5e235b1eab41d4937f6cc9bf78abf8"
